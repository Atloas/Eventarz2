<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/message :: messageBox}"></div>

<div class="content">
    <div class="pageHeader" id="myGroupsHeader" th:text="#{messages.myGroupsHeader}"></div>
    <th:block th:if="${groups.size() != 0}">
        <div class="groupList" th:each="group: ${groups}">
            <div th:replace="~{fragments/group :: groupShort}"></div>
        </div>
    </th:block>
    <div th:unless="${groups.size() != 0}">
        <div th:text="#{messages.noGroupsJoinedYet}"></div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
