<!DOCTYPE html>

<html xmlns:th="http://www.thymeleaf.org">

<head th:replace="~{fragments/head :: head}">
</head>

<body>
<div th:replace="~{fragments/header :: header}"></div>
<div th:replace="~{fragments/message :: messageBox}"></div>

<div class="content">
    <div class="pageHeader" id="myEventsHeader" th:text="#{messages.myEventsHeader}"></div>
    <div th:if="${events.size() != 0}">
        <div th:each="event: ${events}">
            <div th:replace="~{fragments/event :: eventShort}"></div>
        </div>
    </div>
    <div th:unless="${events.size() != 0}">
        <div th:text="#{messages.noEventsJoinedOrOrganizedYet}"></div>
    </div>
</div>

<div th:replace="~{fragments/footer :: footer}"></div>

</body>

</html>
